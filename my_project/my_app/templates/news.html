<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{  news.title  }}</title>
  <style>
    .news {
      margin-bottom: 20px;
    }
    .news h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .news p {
      font-size: 16px;
      margin-bottom: 5px;
    }
    .news img {
      max-width: 100%;
      margin-bottom: 10px;
    }
    .news .category {
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="news">
    <h2>{{ news.title }}</h2>
    <p>{{ news.text }}</p>
    <p>Дата публикации: {{ news.date }}</p>
    <img src="{{ news.photo.url }}" alt="Фото публикации">
    <p class="category">Категория: {{ news.category }}</p>
  </div>
</body>
</html>
