<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{  info.name  }}</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 20px}
        ul {list-style-type: none; padding: 0}
        li {
            margin-bottom: 10px;
        }
        .team-member {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .team-member:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>{{  info.name  }}</h1>
    <div>
        <p>{{  info.info  }}</p>
        <h2>Игроки команды:</h2>
        <ul>
          {% for player in players %}
            <li><a href="player_info/{{ player.id }}">- {{  player.first_name  }} {{  player.last_name  }}</a></li>
          {% endfor %}
        </ul>
    </div>
</body>
</html>
